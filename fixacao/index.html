<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II</title>
</head>

<body>
    <header class="um">
        <h1>Header</h1>
    </header>
    <main class="dois">
        Main
        <br />
        <section class="tres">
            Section
            <article class="quatro">
                <p>Article com imagem</p>
                <img src="./media/pato.jpg" alt="Filhote de pato nadando">
            </article>

            <article class="quatro">
                <p>Article com áudio</p>
                <audio src="./media/pato.mp3" controls loop>quack quack do patinho</audio>
            </article>
            <article class="quatro">
                <p>Article com vídeo</p>
                <video src="./media/pato.mp4" controls loop>Filhotes de pato sendo fofos</video>
            </article>
        </section>
        <aside class="cinco">
            Aside
            <article class="quatro">
                Patinho nadando
            </article>

            <article class="quatro">
                Quack quack quack
            </article>
            <article class="quatro">
                Patinhos se aquecendo
            </article>
        </aside>
    </main>
    <footer class="seis">
        <p>Footer</p>
        <br>
        <p>Envie sua notícia pra gente <a href="./contato.html">clicando aqui</a></p>
    </footer>

</body>

</html>
